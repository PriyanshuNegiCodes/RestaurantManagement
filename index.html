<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Create order form with various fields as mentioned in README file -->
  <nav class="navbar">
    <h2>Pizza Order App</h2>
  </nav>
  <div class="container">
    <p class="form-heading">Fill up Order Details here</p>
    <form class="form">
      <label for="order-id">Order Id:</label>
      <input type="number" id="order-id" name="order-id" class="form-input" required />
      <br /><br />
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" name="customer-name" class="form-input" required />
      <br /><br />
      <label for="email">Email Id:</label>
      <input type="email" id="email" name="email" class="form-input" required />
      <br /><br />
      <label for="contact">Contact Number:</label>
      <input type="number" id="contact" name="contact" class="form-input" required />
      <br /><br />
      <label for="date">Order Date:</label>
      <input type="date" id="date" name="date" class="form-input" required />
      <br /><br />
      <label for="address">Address:</label>
      <textarea name="address" id="address" cols="30" rows="10" class="form-input"></textarea>
      <br /><br />
      <label for="add" class="add">Add Order:</label>
      <button type="button" id="add" class="btn-add" onclick="addOrder()">
        +
      </button>
      <div id="orders">
        <table class="order-table">
          <thead>
            <tr>
              <th>Category Name</th>
              <th>Item Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="order-table-body">
            <!-- Dynamically Add orders -->
          </tbody>
        </table>
      </div>
      <br /><br />
      <p class="total-amount">
        Total Amount: <span class="amount" id="total-amount">0</span>
      </p>
      <button type="submit" class="btn-submit" onclick="showOrder()">
        Order Now
      </button>
    </form>
  </div>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
